<div class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-xs-6">
                    <p class="add-new-offer">
                        <a class="btn" href="#">
                            Lisa uus pakkumine
                        </a>
                    </p>
                </div>
                <div class="col-md-12">
                    <date/>
                </div>
                <div class="col-md-6">
                    <p class="settings">
                        <a href="#">
                            <span class="icon"><i class="fa fa-wrench"></i></span>
                            <span class="name">{{restaurant.name}}</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content" ng-controller="RestaurantOfferListCtrl">
    <div class="container">
        <h3 class="day-sep">
            Esmaspäev,  1. detsember
        </h3>
        <div class="offer" ng-repeat="offer in offers | orderBy:'offer.date' | filter:'La Dolche Vita' ">
            <div class="row">
                <div class="col-xs-21 col-sm-21 col-lg-22">
                    <p class="icon edit"><a href="#"><i class="fa fa-pencil"></i></a></p>
                    <h2>{{offer.title}}</h2>
                    <p class="info">{{offer.description}}</p>
                </div>
                <div class="col-xs-3 col-lg-2">
                    <p class="price">{{offer.price}} €</p>
                </div>
            </div>
        </div>
    </div>
</div>
