<div class="header">
    <div class="container">
        <div class="header-wrap">
            <p class="icon-wrap">
                <button ng-click="menuState='active'" class="icon icon-12"></button>
            </p>
            <p id="logo">Luncher</p>
        </div>
    </div>
</div>
<div ng-class="menuState" class="menu">
    <h2>{{restaurant.name}}</h2>
    <p class="icon-wrap">
        <button ng-click="menuState=''" class="icon icon-9"></button>
    </p>
    <ul>
        <li><a href="javascript:undefined"><span class="icon-1"></span>Restorani andmed</a></li>
        <li><a href="javascript:undefined"><span class="icon-17"></span>Facebooki seaded</a></li>
        <li><a href="javascript:undefined"><span class="icon-5"></span>Asukoha seaded</a></li>
        <li><a href="javascript:undefined"><span class="icon-3"></span>Tagasiside</a></li>
    </ul>
</div>
<div class="overlay"></div>
<div class="content">
    <div class="container">
        <form class="form new-offer-form" ng-submit="postOffer()" ng-controller="RestaurantAddOfferCtrl" name="newOfferForm" ng-class="newOfferFormState">
            <p class="new-offer-btn">
                <a href="javascript:undefined" ng-click="newOfferFormState='active'"><span class="icon-4"></span>Lisa uus pakkumine</a>
            </p>
            <div class="form-wrap">
                <div class="row">
                    <div class="col-md-4 col-sm-3">
                        <p>
                            <input ng-class="{ 'filled': title }" ng-model="title" name="title" id="new-offer-title" type="text" required>
                            <label ng-class="{ 'filled': title }" for="new-offer-title">Nimetus</label>
                        </p>
                        <p>
                            <input ng-class="{ 'filled': tags }" ng-model="tags" name="tags" id="new-offer-tags" type="text" required>
                            <label ng-class="{ 'filled': tags }" for="new-offer-tags">Koostisosad</label>
                        </p>
                        <p>
                            <input ng-class="{ 'filled': !newOfferForm.price.$error.required}" ng-model="price" name="price" id="new-offer-price" value="4.50" type="number" required>
                            <label ng-class="{ 'filled': !newOfferForm.price.$error.required}" for="new-offer-price">Hind</label>
                        </p>
                        <div class="row">
                            <div class="col-xs-3">
                                <p>
                                    <input ng-class="{ 'filled': !newOfferForm.date}" ng-model="date" name="date" id="new-offer-date" type="date" required>
                                    <label ng-class="{ 'filled': !newOfferForm.date}" for="new-offer-date">Kuupäev</label>
                                </p>
                            </div>
                            <div class="col-xs-3">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <p class="input-sep">
                                            <input ng-class="{ 'filled': fromTime }" ng-model="fromTime" name="fromTime" id="new-offer-fromTime" value="11:30" type="time" required>
                                            <label ng-class="{ 'filled': fromTime }" for="new-offer-fromTime">Kellaaeg</label>
                                        </p>
                                    </div>
                                    <div class="col-xs-3">
                                        <p>
                                            <input ng-class="{ 'filled': toTime }" ng-model="toTime" name="toTime" id="new-offer-toTime" value="15:00" type="time" required>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-3">
                        <p>
                            <input ng-class="{ 'filled': previewImageSrc }" ng-model="image" name="image" id="new-offer-image" type="file" accept="image/*" value="" preview-image>
                            <label ng-class="{ 'filled': previewImageSrc }" for="new-offer-image">Pilt</label>
                        </p>
                        <p class="image-preview">
                            <label for="new-offer-image">
                              <img ng-show="previewImageSrc" ng-src="{{previewImageSrc}}" alt="">
                            </label>
                        </p>
                    </div>
                </div>
                <p class="buttons">
                    <a class="btn btn-secondary" href="javascript:undefined" ng-click="newOfferFormState=''">
                        Loobu
                    </a>
                    <input class="btn" type="submit" value="Salvesta">
                </p>
            </div>
        </form>
        <div class="offers-wrap" ng-controller="RestaurantOfferListCtrl">
            <div class="offer" ng-repeat="offer in offers | search | tag | order" id="{{offer._id}}" ng-click="offerToggleState = !toggle.state"  ng-class="{'first' : $first, 'last' : $last}">
                <p class="icon-wrap"><a href="javascript:undefined" class="icon icon-15"></a></p>
                <div class="offer-content">
                    <div class="col-1">
                        <p>{{offer.title}}</p>
                    </div>
                    <div class="col-2">
                        <div class="col-wrap">
                            <p class="mobile">{{offer.title}}</p>
                            <p class="additional desktop">{{offer.description}}</p>
                            <p class="price">{{offer.price}} €</p>
                        </div>
                        <p class="additional mobile">{{offer.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
