<div class="header">
    <div class="container">
        <div class="header-wrap">
            <p class="icon-wrap">
                <button ng-click="menuState='active'" class="icon icon-12"></button>
            </p>
            <p id="logo">Luncher</p>
        </div>
    </div>
</div>
<div ng-class="menuState" class="menu">
    <h2>{{restaurant.name}}</h2>
    <p class="icon-wrap">
        <button ng-click="menuState=''" class="icon icon-9"></button>
    </p>
    <ul>
        <li><a href="javascript:undefined"><span class="icon-1"></span>Restorani andmed</a></li>
        <li><a href="javascript:undefined"><span class="icon-17"></span>Facebooki seaded</a></li>
        <li><a href="javascript:undefined"><span class="icon-5"></span>Asukoha seaded</a></li>
        <li><a href="javascript:undefined"><span class="icon-3"></span>Tagasiside</a></li>
    </ul>
</div>
<div class="overlay"></div>
<div class="content">
    <div class="container">
        <div class="offer-form-wrap">
            <offer-form ng-show="addingAnOffer" on-submit="postOffer($offer); addingAnOffer=false" on-cancel="addingAnOffer=false"></offer-form>
            <p ng-show="!addingAnOffer" class="new-offer-btn">
                <a href="javascript:undefined" ng-click="addingAnOffer=true"><span class="icon-4"></span>Lisa uus pakkumine</a>
            </p>
        </div>
        <div class="offers-wrap" ng-controller="RestaurantOfferListCtrl">
            <div class="offer" ng-repeat="offer in offers" id="{{offer._id}}" ng-class="{pending: offer.confirmationPending}">
                <offer-form ng-show="offer.editing" class="offer edit" prefill-with="offer" on-submit="offer.editing=false" on-cancel="offer.editing=false"></offer-form>
                <div ng-show="!offer.editing">
                  <p class="icon-wrap">
                    <a href="javascript:undefined" ng-click="offer.editing=true" class="icon icon-15"></a>
                  </p>
                  <div class="offer-content">
                      <div class="col-1">
                          <p>{{offer.title}}</p>
                      </div>
                      <div class="col-2">
                          <div class="col-wrap">
                              <p class="mobile">{{offer.title}}</p>
                              <p class="additional desktop">{{offer.description}}</p>
                              <p class="price">{{offer.price}} â‚¬</p>
                          </div>
                          <p class="additional mobile">{{offer.description}}</p>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
