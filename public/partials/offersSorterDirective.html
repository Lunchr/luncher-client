<p>
  <span ng-click="clicked()" ng-transclude></span>
  <span ng-show="isActive()">
    <span ng-show="isNumeric">
      <span class="icon" ng-show="isAscending"><i class="fa fa-sort-numeric-asc"></i></span>
      <span class="icon" ng-show="!isAscending"><i class="fa fa-sort-numeric-desc"></i></span>
    </span>
    <span ng-show="!isNumeric">
      <span class="icon" ng-show="isAscending"><i class="fa fa-sort-alpha-asc"></i></span>
      <span class="icon" ng-show="!isAscending"><i class="fa fa-sort-alpha-desc"></i></span>
    </span>
  </span>
</p>
