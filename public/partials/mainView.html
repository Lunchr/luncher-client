<div class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-md-6" ng-controller="SearchCtrl">
                    <div class="search-wrapper">
                        <input id="search" type="text" ng-model="query">
                        <button id="search-submit"></button>
                    </div>
                </div>
                <div class="col-md-12">
                    <date/>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
</div>
<div class="top-area">
    <div class="container">
        <div class="controls-wrapper">
            <div class="row">
                <div class="col-xs-1 col-sm-6 col-lg-5">
                    <offers-sorter order-by="restaurant.name">
                        Asukoht
                    </offers-sorter>
                </div>
                <div class="col-xs-18 col-sm-15 col-lg-17" ng-controller="TagListCtrl">
                    <form action="">
                        <span ng-repeat="tag in tagList">
                            <input type="checkbox" id="checkbox-{{tag.name}}" name="meat" ng-model="tag.selected">
                            <label for="checkbox-{{tag.name}}">{{tag.displayName}}</label>
                        </span>
                    </form>
                </div>
                <div class="col-xs-3 col-lg-2">
                    <offers-sorter is-numeric="true" order-by="price" id="price-sort-label">
                        Hind
                    </offers-sorter>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bottom-area" ng-controller="OfferListCtrl">
    <div class="container">
        <div class="offer" ng-repeat="offer in offers | search | tag | order" id="{{offer._id}}">
            <div class="row">
                <div class="col-xs-1 col-sm-6 col-lg-5">
                    <p class="icon"><a href="javascript:undefined"></a></p>
                    <p class="name">{{offer.restaurant.name}}</p>
                </div>
                <div class="col-xs-18 col-sm-15 col-lg-17">
                    <h2>{{offer.title}}</h2>
                    <p class="info">{{offer.description}}</p>
                </div>
                <div class="col-xs-3 col-lg-2">
                    <p class="price">{{offer.price}} â‚¬</p>
                </div>
            </div>
        </div>
    </div>
</div>
