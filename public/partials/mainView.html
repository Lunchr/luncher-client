<div class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-md-6 xol-xs-1" ng-controller="SearchCtrl">
                    <div class="search-wrapper">
                        <input id="search" type="text" ng-model="query">
                        <button id="search-submit"></button>
                    </div>
                </div>
                <div class="col-md-12 col-xs-22">
                    <date/>
                </div>
                <div class="col-md-6 col-xs-1"></div>
            </div>
        </div>
    </div>
</div>
<div class="content" ng-controller="OfferListCtrl">
    <div class="container">
        <div class="controls">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-lg-6">
                    <offers-sorter id="location-sort-label" order-by="restaurant.name">
                        Asukoht
                    </offers-sorter>
                </div>
                <div class="col-xs-13 col-sm-15 col-lg-16 filter" ng-controller="TagListCtrl">
                    <form action="">
                        <span ng-repeat="tag in tagList">
                            <input type="checkbox" id="checkbox-{{tag.name}}" name="meat" ng-model="tag.selected">
                            <label for="checkbox-{{tag.name}}">{{tag.displayName}}</label>
                        </span>
                    </form>
                </div>
                <div class="col-xs-3 col-lg-2">
                    <offers-sorter is-numeric="true" order-by="price" id="price-sort-label">
                        Hind
                    </offers-sorter>
                </div>
            </div>
        </div>
        <div class="offer" ng-repeat="offer in offers | search | tag | order" id="{{offer._id}}" ng-click="toggle.state = !toggle.state" ng-class="{'expand' : toggle.state}">
            <div class="row">
                <div class="col-xs-1 col-sm-6 col-lg-6">
                    <p class="icon"><a href="javascript:undefined"></a></p>
                    <p class="name">{{offer.restaurant.name}}</p>
                </div>
                <div class="col-xs-18 col-sm-15 col-lg-16">
                    <h2>{{offer.title}}</h2>
                </div>
                <div class="col-xs-3 col-lg-2">
                    <p class="price">{{offer.price}} â‚¬</p>
                </div>
            </div>
            <div class="row secondary">
                <div class="col-xs-1 col-sm-6 col-lg-6">
                    <p class="info">{{offer.restaurant.address}}</p>
                </div>
                <div class="col-xs-23 col-sm-18 col-lg-18">
                    <p class="info">{{offer.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
