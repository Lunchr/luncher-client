<div class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-md-6" ng-controller="SearchCtrl">
                    <input class="search" type="text" placeholder="Otsi söögikohta või sööki..." ng-model="query">
                </div>
                <div class="col-md-12">
                    <date/>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
</div>
<div class="controls">
    <div class="container">
        <div class="controls-wrapper">
            <div class="row">
                <div class="col-xs-7">
                    <offers-sorter order-by="restaurant.name">
                        <p class="control-label">
                            <a href="javascript:undefined">
                                Asukoht
                                <span class="icon desc"><i class="fa fa-sort-alpha-desc"></i></span>
                                <span class="icon asc"><i class="fa fa-sort-alpha-asc"></i></span>
                            </a>
                        </p>
                    </offers-sorter>
                </div>
                <div class="col-md-15" ng-controller="TagListCtrl">
                    <form action="">
                        <span ng-repeat="tag in tagList">
                            <input type="checkbox" id="checkbox-{{tag.name}}" name="meat" ng-model="tag.selected">
                            <label for="checkbox-{{tag.name}}">{{tag.displayName}}</label>
                        </span>
                    </form>
                </div>
                <div class="col-md-2">
                    <offers-sorter order-by="price">
                        <p id="price-sort-label" class="control-label">
                            <a href="javascript:undefined">
                                Hind
                                <span class="icon desc"><i class="fa fa-sort-numeric-desc"></i></span>
                                <span class="icon asc"><i class="fa fa-sort-numeric-asc"></i></span>
                            </a>
                        </p>
                    </offers-sorter>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="offers" ng-controller="OfferListCtrl">
    <div class="container">
        <div class="offer" ng-repeat="offer in offers | search | tag | order" id="{{offer._id}}">
            <div class="row">
                <div class="col-xs-7">
                    <p class="icon"><a href="javascript:undefined"><i class="fa fa-star"></i></a></p>
                    <p class="name">{{offer.restaurant.name}}</p>
                </div>
                <div class="col-xs-15">
                    <h2>{{offer.title}}</h2>
                    <p class="info">{{offer.description}}</p>
                </div>
                <div class="col-xs-2">
                    <p class="price">{{offer.price}} €</p>
                </div>
            </div>
        </div>
    </div>
</div>
