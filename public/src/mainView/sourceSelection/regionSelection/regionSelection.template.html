<ul>
    <li ng-repeat="region in ctrl.regions">
        <input type="radio" id="region-selection-{{$id}}" ng-model="ctrl.selected"
               ng-change="ctrl.regionSelected(region.name)" ng-value="region.name">
        <label for="region-selection-{{$id}}"> {{region.name}} </label>
    </li>
</ul>
